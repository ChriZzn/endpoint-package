---
title: Elastic Endpoint Metadata Events
fields:
- name: "@timestamp"
  type: date
  description: >
    Date/time when the event originated. This is the date/time extracted from the event, typically representing
    when the event was generated by the source. If the event source has no original timestamp, this value is typically
    populated by the first time the event was received by the pipeline. Required field for all events.

- name: event
  description: >
    The event fields are used for context information about the event.
  fields:
  - name: created
    description: >
      event.created contains the date/time when the event was first read by the elastic endpoint agent, or by your pipeline.
    type: date
    example: 2015-01-01T12:10:30Z

- name: endpoint
  description: >
    The endpoint fields are used for custom information about the endpoint.
  fields:
  - name: policy
    description: >
      The policy fields are used to hold information about applied policy.
    fields:
    - name: id
      description: >
        The unique identifier of the policy
      type: keyword
      example: c2a9093e-e289-4c0a-aa44-8c32a414fa7a

- name: agent
  description: >
    The agent fields contain data about the elastic endpoint agent.
  fields:
  - name: version
    description: >
      version of the elastic endpoint agent.
    type: keyword
    example: 6.0.0-rc2

  - name: id
    description: >
      Unique identifier of this elastic endpoint agent (if one exists).
    type: keyword
    example: 8a4f500d

- name: host
  description: >
    The host fields are used to describe the host that's publishing data. A host is defined as a general computing instance.
  fields:
  - name: id
    description: >
      Unique host identifier.
    type: keyword
    example: 606267a9-2e51-42b4-956e-6cc7812e3447

  - name: ip
    description: >
      The IP addresses of the endpoint.
    type: ip
    example: >
            - 10.0.1.5
            - 10.0.1.6

  - name: hostname
    description: >
      The hostname of the endpoint.
    type: keyword
    example: laptop-mbp

  - name: mac
    description: >
      Host mac addresses.
    type: keyword
    example: >
        - 9c:90:90:a5:45:50
        - 7d:60:90:a5:30:45

  - name: architecture
    description: >
      Operating system architecture.
    type: keyword
    example: x86_64

  - name: os
    description: >
      The OS fields contain information about the operating system.
    fields:
    - name: name
      description: >
        Currently we just normalize the name (i.e. macOS, Windows, Linux). See https://www.elastic.co/guide/en/ecs/current/ecs-os.html
        for how we should be mapping this. Operating system name, without the version.
      type: keyword
      example: windows

    - name: full
      description: >
        Operating system name, including the version or code name.
      type: keyword
      example: Windows Server 2012R2

    - name: version
      description: >
        Operating system version as a raw string.
      type: keyword
      example: 10.14.1

