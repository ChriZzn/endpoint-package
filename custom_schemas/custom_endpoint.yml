---
- name: endpoint
  title: Endpoint
  group: 2
  short: Endpoint custom fields.
  description: >
    Endpoint custom fields.
  type: group
  fields:
    - name: policy.id
      level: custom
      type: keyword
      description: >
        TODO

    - name: group
      level: custom
      type: object
      description: Extended "group" field set

    - name: group.real
      level: custom
      type: object
      description: Group info prior to any setgid operations.

    - name: group.real.id
      level: custom
      type: keyword
      description: >
        Unique identifier for the group on the system/platform.

    - name: group.real.name
      level: custom
      type: keyword
      description: >
        Name of the group.

    - name: user
      level: custom
      type: object
      description: Extended "user" field set

    - name: user.real
      level: custom
      type: object
      description: User info prior to any setuid operations.

    - name: user.real.id
      level: custom
      type: keyword
      description: >
        One or multiple unique identifiers of the user.

    - name: user.real.name
      level: custom
      type: keyword
      description: >
        Short name or login of the user.

    - name: process
      level: custom
      type: object
      description: Extended "process" field set

    - name: process.authentication_id
      level: custom
      type: keyword
      description: >
        Process authentication ID

    - name: process.token
      level: custom
      type: object
      short: These fields contain information about a token.
      description: These fields contain information about a token.

        These fields can help you correlate metrics information with a process id/name
        from a log message.  The `process.pid` often stays in the metric itself and is
        copied to the global field for correlation.

    - name: process.token.integrity_level
      level: custom
      type: keyword
      description: >
        Integrity level of the process.
      example: one of "system", "high", "medium", "low", "untrusted"

    - name: process.token.elevation
      level: custom
      type: keyword
      description: >
        Whether the token is elevated or not

    - name: process.token.elevation_type
      level: custom
      type: keyword
      description: >
        What level of elevation the token has
      example: one of "default", "full", "limited"

    - name: process.session
      level: custom
      type: keyword
      description: >
        Session information for the current process

    - name: process.parent.real.pid
      level: custom
      type: long
      description: >
        The ppid of the process that actually spawned the current process, in case of
        ppid spoofing.

    - name: file
      level: custom
      type: object
      description: Extended "file" field set

    - name: file.windows
      level: custom
      type: object
      description: Platform-specific Windows fields

    - name: file.windows.zone_identifier
      level: custom
      type: keyword
      description: >
        Windows zone identifier for a file

    - name: file.original
      level: custom
      type: object
      description: Original file information during a modification event.

    - name: file.original.name
      level: custom
      type: keyword
      description: >
        Original file name prior to a modification event

    - name: file.original.path
      level: custom
      type: keyword
      description: >
        Original file path prior to a modification event

    - name: file.original.mode
      level: custom
      type: keyword
      description: >
        Original file mode prior to a modification event

    - name: file.original.uid
      level: custom
      type: keyword
      description: >
        The user ID (UID) or security identifier (SID) of the file owner.
      example: "1001"

    - name: file.original.owner
      level: custom
      type: keyword
      description: >
        File owner's username.
      example: alice

    - name: file.original.gid
      level: custom
      type: keyword
      description: >
        Primary group ID (GID) of the file.
      example: "1001"

    - name: file.original.group
      level: custom
      type: keyword
      description: >
        Primary group name of the file.
      example: alice

    - name: artifact.name
      level: custom
      type: keyword
      description: >
        Name of artifact in use by endpoint when event was created.

    - name: artifact.version
      level: custom
      type: keyword
      description: >
        Version of artifact in use by endpoint when event was created.

    - name: artifact.hash
      level: custom
      type: keyword
      description: >
        Hash of artifact in use by endpoint when event was created.
