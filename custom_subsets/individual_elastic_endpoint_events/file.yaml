---
base:
  fields:
    "@timestamp":
      fields: "*"
    message:
      fields: "*"
ecs:
  fields:
    version:
      fields: "*"
host:
  fields:
    geo:
      fields: "*"
    os:
      fields: "*"
    ip:
      fields: "*"
    hostname:
      fields: "*"
    name:
      fields: "*"
event:
  fields:
    id:
      fields: "*"
    module:
      fields: "*"
    # note we don't include the dataset field but do in the legacy events so siem can display it
    action:
      fields: "*"
    kind:
      fields: "*"
    category:
      fields: "*"
    type:
      fields: "*"
agent:
  fields:
    version:
      fields: "*"
    type:
      fields: "*"
    id:
      fields: "*"
process:
  fields:
    pid:
      fields: "*"
    name:
      fields: "*"
    executable:
      fields: "*"
    entity_id:
      fields: "*"
    thread:
      fields:
        id:
          fields: "*"
file:
  fields:
    name:
      fields: "*"
    path:
      fields: "*"
    mode:
      fields: "*"
    inode:
      fields: "*"
    uid:
      fields: "*"
    owner:
      fields: "*"
    gid:
      fields: "*"
    group:
      fields: "*"
    hash:
      fields:
        md5:
          fields: "*"
        sha1:
          fields: "*"
        sha256:
          fields: "*"
endpoint:
  fields:
    file:
      fields:
        windows:
          fields:
            zone_identifier:
              fields: "*"
        original:
          fields:
            name:
              fields: "*"
            path:
              fields: "*"
            mode:
              fields: "*"
            uid:
              fields: "*"
            owner:
              fields: "*"
            gid:
              fields: "*"
            group:
              fields: "*"
